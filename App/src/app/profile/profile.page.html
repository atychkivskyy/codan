<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" style="--ion-background-color: #e8e5ff;">
    <ion-list>
      <ion-item button href="/home" style="--ion-background-color: #e8e5ff">
        <ion-label style="color: #000000;">Inicio</ion-label>
      </ion-item>
      <ion-item button href="/graphics" style="--ion-background-color: #e8e5ff">
        <ion-label style="font-weight: 520; color: #000000;">Gráficos</ion-label>
      </ion-item>
      <ion-item button href="/management" *ngIf="isAdmin=='Yes'">
        <ion-label>Administración</ion-label>
      </ion-item>
      <ion-item button href="/profile" style="--ion-background-color: #e8e5ff">
        <ion-label style="color: #000000;">Perfil</ion-label>
      </ion-item>
      <ion-item button href="/login" style="--ion-background-color: #e8e5ff">
        <ion-label style="color: #000000;">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="light">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="login-page">
  <div class="background">
  </div>
  <div class="content">
    <div class="form-box"> 
      <ion-list-header>
        <ion-title  style="font-weight: bold" >Datos del empleado</ion-title>
      </ion-list-header>
      <ion-list>
        <ion-item>
          <ion-label class="username" style="margin: 5px 0; font-size: 160%; color: #edc40e; font-weight: bold">{{ currentUser.username }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="isEnabled" style="margin: 10px 0;">
            Cuenta: <span [ngClass]="{'enabled': currentUser.isEnabled, 'disabled': !currentUser.isEnabled}">
              {{ currentUser.isEnabled ? 'Activada' : 'Desactivada' }}
            </span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="isAdmin" style="margin: 10px 0;">
            Tipo: <span [ngClass]="{'admin': currentUser.isAdmin, 'noadmin': !currentUser.isAdmin}">
              {{ currentUser.isAdmin ? 'Administrador' : 'Empleado' }}
            </span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="username" style="margin: 10px 0;">Fábrica: <span style="font-weight: bold; color: #ff0000;">MADRID</span></ion-label>
        </ion-item>
        
      </ion-list>
    </div>
  </div>        


</ion-content>
