<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" style="--ion-background-color: #e8e5ff;">
    <ion-list>
      <ion-item button href="/home" style="--ion-background-color: #e8e5ff">
        <ion-label style="color: #000000;">Inicio</ion-label>
      </ion-item>
      <ion-item button href="/graphics" style="--ion-background-color: #e8e5ff">
        <ion-label style="font-weight: 520; color: #000000;">Gráficos</ion-label>
      </ion-item>
      <ion-item button href="/management">
        <ion-label>Administración</ion-label>
      </ion-item>
      <ion-item button href="/profile" style="--ion-background-color: #e8e5ff">
        <ion-label style="color: #000000;">Perfil</ion-label>
      </ion-item>
      <ion-item button href="/login" style="--ion-background-color: #e8e5ff">
        <ion-label style="color: #000000;">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="light" >Administración</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="login-page">
  <div class="background"></div>
  <div class="content">
    <ion-alert trigger="present-alert" header="Please enter your info" [buttons]="alertButtons" [inputs]="alertInputs"></ion-alert>    
    <div class="form-box">  
      <ion-fab >
        <ion-fab-button color=secondary (click)="openAlert()">
          <ion-img class="custom-img" src="assets/icon/mas.png"></ion-img>
        </ion-fab-button>
      </ion-fab>
      <ion-list-header>
        <ion-title><b>Gestión de Usuarios</b></ion-title>
      </ion-list-header>
      <hr>
      <ion-item class="list-header">
        <ion-label class="username">Usuario</ion-label>
        <ion-label class="isEnabled">Activado</ion-label>
        <ion-label class="isAdmin">Administrador</ion-label>
      </ion-item>
      <ion-list>
        <ion-item [button]="true" *ngFor="let user of users" >
          <ion-label (click)="deleteAlert(user.id)" class="username" >{{ user.username }} </ion-label>
          <ion-toggle class="isEnabled" [(ngModel)]="user.isEnabled" color="primary" (ionChange)="toggleUserEnabled(user)"></ion-toggle>
          <ion-toggle class="isAdmin" [(ngModel)]="user.isAdmin" color="tertiary" (ionChange)="toggleUserAdmin(user)"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>

</ion-content>
