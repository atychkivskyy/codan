<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="white">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" >
    <!-- Lista de botones en el menÃº -->
    <ion-list>
      <ion-item button href="/graphics">
        <ion-label>Graphics</ion-label>
      </ion-item>
      <ion-item button href="/management">
        <ion-label>ManageMent</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Graphics</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="login-page">
  <div class="background">
    <!-- Fondo con gradiente -->
  </div>

  <div class="content">
    <!-- Recuadro blanco con placeholders y botones -->
    <div class="form-box">
      <div class="form-add">
        <div class="form-group">
          <h2 class="box-title">Add user</h2>
          <ion-input placeholder="Username" class="placeholder"[(ngModel)]="username1" ></ion-input>
          <ion-input placeholder="Password" type="password" class="placeholder"[(ngModel)]="password" ></ion-input>
          <ion-input placeholder="Repete password" type="password" class="placeholder"[(ngModel)]="password2" ></ion-input>
          <div *ngIf="message1" class="error-message">{{message1}}</div>
          <ion-button expand="block" class="submit-button-top small-button" color="primary" (click)="createUser()">New user</ion-button>
        </div>
      </div>
      <div class="form-group">
        <h2 class="box-title">Enable user</h2>
        <ion-input placeholder="Username" class="placeholder"[(ngModel)]="username2" ></ion-input>
        <ion-button expand="block" class="submit-button-top small-button" color="primary" (click)="enableUser()">Enable user</ion-button>
      </div>
      <div class="form-group">
        <h2 class="box-title">Disable user</h2>
        <ion-input placeholder="Username" class="placeholder"[(ngModel)]="username3" ></ion-input>
        <ion-button expand="block" class="submit-button-top small-button" color="primary">Disable user</ion-button>
      </div>
    </div>
  </div>
</ion-content>
